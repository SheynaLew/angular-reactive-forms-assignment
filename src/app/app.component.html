<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty) - DONE (ts & html)
          2) Mail (should not be a empty and a valid email) - DONE (ts & html)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished' - DONE (ts)
          4) Submit Button - DONE (ts & html)

          Add your own Validator which doesn't allow "Test" as a Project Name - DONE

          Also implement that Validator as an async Validator (replace the other one) - DONE

          Upon submitting the form, simply print the value to the console - DONE (ts & html)
      -->

      <form [formGroup]="newForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
            <span class="help-block" *ngIf="!newForm.get('projectName').valid && newForm.get('projectName').touched">
              <span *ngIf="newForm.get('projectName').errors['projectNameIsForbidden']">Please use a different project name</span>
              <span *ngIf="newForm.get('projectName').errors['required']">Please enter a project name</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <div class="form-group" >
          <!-- My code -->
          <!-- <select formControlName="projectStatus" class="form-control" >
              <option
                *ngFor="let status of projectStatus"
                [ngValue]="status"
                name="projectStatus"
                id="projectStatus"
              >{{ status }}</option>
          </select> -->
          <!-- Course code -->
          <label for="projectStatus">Project Status</label>
          <select
            name="projectStatus"
            id="projectStatus"
            formControlName="projectStatus"
            class="form-control">
            <!-- <option *ngFor="let status of allProjectStatus" [value]="status">{{ status }}</option> -->
              <option value="stable">Stable</option>
              <option value="critical">Critical</option>
              <option value="finished">Finished</option>
          </select>
          <!-- My code -->
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
